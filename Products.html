<!DOCTYPE html>
<html lang="en">
<head>

  <title>E-commerce Site</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="navbar">
      <div class="logo">NAME</div>

      <div class="product">

        <p>Price: $899</p>

      </div>
      <div class="product">
        <p>Description</p>
        <p>Price: $599</p>

      </div>
    </div>
  </section>
</body>
</html>
